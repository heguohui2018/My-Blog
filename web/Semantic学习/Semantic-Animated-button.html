<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<link rel="stylesheet" href="Semantic-UI/dist/semantic.min.css">
	<link rel="stylesheet" href="Semantic-UI/dist/semantic.min.js">
	<script
		src="https://code.jquery.com/jquery-3.1.1.min.js"
		integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
		crossorigin="anonymous">
	</script>
</head>
<body>
	<div class="ui container">
		<h2 class="ui dividing header">动画Button</h2>

		<button class="ui animated button">
			<div class="visible content">下一步</div>
			<div class="hidden content">
				<i class="right arrow icon"></i>
			</div>
		</button>

		<button class="ui vertical animated button">
			<div class="visible content">下一步</div>
			<div class="hidden content">
				<i class="right arrow icon"></i>
			</div>
		</button>

		<button class="ui fade animated button">
			<div class="visible content">下一步</div>
			<div class="hidden content">
				<i class="right arrow icon"></i>
			</div>
		</button>

		<div class="ui divider"></div>

	</div>

	
</body>
</html>
