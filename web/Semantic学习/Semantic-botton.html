<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<link rel="stylesheet" href="Semantic-UI/dist/semantic.min.css">
	<link rel="stylesheet" href="Semantic-UI/dist/semantic.min.js">
	<script
		src="https://code.jquery.com/jquery-3.1.1.min.js"
		integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
		crossorigin="anonymous">
	</script>
</head>
<body>
	<div class="ui container">
		<h2 class="ui dividing header">Button</h2>
		<button class="ui button">按钮</button>

		<!-- 控制按钮的大小 -->
		<button class="ui mini button">mini按钮</button>
		<button class="ui tiny button">tiny按钮</button>
		<button class="ui small button">small按钮</button>
		<button class="ui medium button">medium按钮</button>
		<button class="ui large button">large按钮</button>
		<button class="ui big button">big按钮</button>
		<button class="ui massive button">massive按钮</button>

		<div class="ui divider"></div>

		<button class="ui fluid button">加载更多.....</button>

		<div class="ui divider"></div>

		<button class="ui primary button">primary按钮</button>
		<button class="ui secondary button">secondary按钮</button>
		<button class="ui positive button">positive按钮</button>
		<button class="ui negative button">negative按钮</button>

	</div>

	
</body>
</html>
